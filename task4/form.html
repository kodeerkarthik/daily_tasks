<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	Name <input type="text" name="Name"><br><br>
	Phone <input type="text" name="Phone"><br><br>
	Email <input type="text" name="Email"><br><br>
	<fieldset><legend>Which taxy do you require?</legend> <br> 
	<input type="radio" name="car">Car<br><br>
	<input type="radio" name="van">Car<br><br>
	<input type="radio" name="Tuk Tuk">Tuk Tuk<br><br>
	</fieldset>
	<fieldset>
	<legend>Extras</legend><br>
	<input type="checkbox" name="baby">Baby<br><br>
	<input type="checkbox" name="Wheelcair">Wheelchair Access<br><br>
	<input type="checkbox" name="stock">Stock tip<br><br>
	</fieldset>
	Pickup date/time <input type="date" name="date"><br><br>
	Pickup place 
	<select>
      <option>Select one</option>
      <option>Banglore</option>
      <option>Mandya</option>      
      <option>Manglore</option>
      <option>Mysore</option>
    </select><br><br> 
    Dropoff place <input type="text" name="dropoff"><br><br>
    Special Instruction <textarea name="Instruction" rows="5" cols="30"></textarea><br><br>
    <input type="button" name="submit" value="Submit Booking">
</body>
</html>

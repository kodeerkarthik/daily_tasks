<!DOCTYPE html>
<html>
<head>
  <title>table</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>one</th>
      <th>two</th>
      <th>three</th>
    </tr>
    <tr>
      <td rowspan="2">ttt</td>
      <td>four</td>
      <td>five</td>
    </tr>
    <tr>
      <td>six</td>
      <td>seven</td>
      
    </tr>
    <tr>
      <td colspan="3">seven</td>
      
    </tr>
  </table>
</body>
</html>
